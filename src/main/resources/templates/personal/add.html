<head>

    <link th:href="@{/styles/index.css}" rel="stylesheet"  type="text/css"/>

<body>
<div class="locationLine" layout:fragment="prompt">
    当前位置：首页 &gt; <em >个人购票管理</em>
</div>


<div class="statisticBox w-782"  layout:fragment="content">
    
    <form th:action="@{/personal/list}" method="post">
		<div class="radiusGrayBox782">
        <div class="radiusGrayTop782"></div>
        <div class="radiusGrayMid782">
        	
        <div class="dataSearchBox forUserRadius">   
		   	<ul>
			   	<li>
				   	<label class="preInpTxt f-left">出发时间</label>
				    <input type="text" class="inp-list f-left w-200" name="ticket_date" id="ticket_date">
				</li>
				<li>
					<label class="preInpTxt f-left">出发地</label>
		    		<input type="text" class="inp-list f-left w-200" name="ticket_departure" id="ticket_departure">
				</li>
				<li>
					<label class="preInpTxt f-left">目的地</label>
				    <input type="text" class="inp-list f-left w-200" name="ticket_destination" id="ticket_destination">
		    	</li>
		    
		    <a href="javascript:void(0)" class="blueBtn-62X30 f-right" id="searchTicket">查询</a>
    		</ul>
    	</div>
        </div>
    	</div>
    </form >
    
    <div class="dataDetailList mt-12">    
    <table class="dataListTab">
    	<thead>
            <tr>
                <th>车次</th>
                <th>行程</th>
                <th>操作</th>                
            </tr>
            <tbody id="tbodyContent">
            </tbody>
    	</thead>
    </table>
    </div>
</div>
