<body>
<div class="locationLine" layout:fragment="prompt">
    当前位置：首页 &gt; <em >业务服务管理</em>
</div>

<div class="statisticBox w-782"  layout:fragment="content">
    <div class="dataDetailList mt-12">     
    <table class="dataListTab">
    	<thead>
            <tr>
                <th>维修清单号</th>
                <th>维修车辆</th>
                <th>维修费用</th> 
                <th>维修人</th>
                <th>操作</th>                             
            </tr>
        </thead>    
            <tr th:each="repair : ${listr}">
            	<td th:text="${repair.repair_id}"></td>
            	<td th:text="${repair.vehicle.vehicle_number}"></td>
            	<td th:text="${repair.repair_cost}"></td>
            	<td th:text="${repair.checkuser.username}"></td>
            	<td><a class="c-50a73f mlr-6" href="javascript:void(0)" th:onclick="|refund(${repair.repair_id})|">审核</a></td>
            </tr>
    	
    </table>
    </div>
</div>
