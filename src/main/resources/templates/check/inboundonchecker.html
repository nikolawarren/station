<body>
<div class="locationLine" layout:fragment="prompt">

<div class="statisticBox w-782"  layout:fragment="content">

    <table class="dataListTab">
    	<thead>
            <tr>
                <th>任务安排号</th>
                <th>安排人</th>
                <th>安排日期</th>
                <th>检查口</th>
                 
				<th>操作</th> 
            </tr>
        </thead>
            <tr th:each="InboundArrangement : ${listi}">
            	<td th:text="${InboundArrangement.inboundarrangement_id}"></td>
            	<td th:text="${InboundArrangement.arrangement_user.username}"></td>
            	<td th:text="${InboundArrangement.arrangement_date}"></td>
            	<td th:text="${InboundArrangement.entrance}"></td>

            	<td><a class="c-50a73f mlr-6" href="javascript:void(0)" th:onclick="|refund(${InboundArrangement.inboundarrangement_id})|">填写入站检查表</a></td>
            </tr>
            
    	
    </table>
    </div>
